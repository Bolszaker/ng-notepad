<div class="row">
  <div class="col-md-12">
    <div class="note-buttons">
      <button class="btn btn-primary" type="button" routerLink="edit">
        Edit
      </button>

      <button class="btn btn-danger" type="button" (click)="onDelete(content)">
        Delete
      </button>
    </div>
    <div class="note-content">
      <img
        src="https://i.gyazo.com/1199d3004520b9cd4fd2dbbad97b4355.png"
        style="width: 100%"
      />
      <div class="title">{{ notes.title }}</div>
      <div class="content">{{ notes.content }}</div>
    </div>
  </div>
</div>
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Warning!</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="d('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <p>Are you sure that you want to delete {{ notes.title }} ?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="reallyDelete()">
      Delete
    </button>
    <button type="button" class="btn btn-outline-dark" (click)="d()">
      Back
    </button>
  </div>
</ng-template>
