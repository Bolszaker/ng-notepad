<div class="row">
  <div class="col-md-12" style="position: relative">
    <img
      src="https://www.printabulls.com/wp-content/uploads/2022/07/Printable-Note-Pages-10-791x1024.jpg"
      style="width: 100%"
    />
    <div class="title">{{ notes.title }}</div>
    <div class="content">{{ notes.content }}</div>

    <button class="btn btn-primary" type="button" routerLink="edit">
      Edit
    </button>
    <button
      class="btn btn-danger"
      type="button"
      routerLink="saved"
      (click)="onDelete()"
    >
      Delete
    </button>
  </div>
</div>
